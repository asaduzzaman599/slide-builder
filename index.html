<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide builder</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <h1 class="text-center my-3 text-success">Make Your Own Slide</h1>
    </header>

    <!-- main part  -->

    <main class="container">
        <h4 class="mt-2 text-center">Search Image to create slider</h4>
        <div class="row">
            <div class=" col-md-8 mx-auto">
                <div class="input-group mb-3">
                    <input id="search-Input" type="text" class="form-control" placeholder="Nature"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchImages()" id="button-addon2">Search</button>
                </div>
            </div>

        </div>
        <div class="images">
            <div class="row g-3 ">
                <div class="col-6 mx-auto">
                    <h4 class="text-md-end">Select image for create slider</h4>
                </div>
                <div class="col-3">
    
                    <input type="password" class="form-control" id="inputDuration" placeholder="Duration">
                </div>
                <div class="col-3">
                    <button type="submit" onclick="createSlide()" class="btn btn-primary mb-3">Create</button>
                </div>
            </div>
            <div class="gallery row">

            </div>
        </div>
        

        <section class="slider-content">
            <!-- slider -->
            <div class="mt-5" id="slider">

            </div>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" ></span>
                <span class="dot" ></span>
            </div>
        </section>

    </main>

    <!-- footer part  -->

    <footer></footer>

    <!-- js  -->
    <!-- bootstrap bundle js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- fontawesome js cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- script js  -->
    <script src="js/app.js"></script>

</body>

</html>
